<div id="add" class="container-fluid">
	<h3 class="page=header">Adicionar Item</h3>
	<form name="formAdicionar">
	
		<div class="row">
			<div class="form-group col-md-4">
				<label for="campo1">Nome</label>
				<input type="text" class="form-control" id="nome" ng-model="pessoa.name">
			</div>
		
			<div class="form-group col-md-1">
				<label for="campo2">Idade</label>
				<input type="text" class="form-control" id="idade" ng-model="pessoa.age">
			</div>										
		</div>
	
		<hr />
		<div id="actions" class="row">
			<div class="col-md-12">
				<button type="text" ng-click="adicionar(pessoa)" class="btn btn-primary">Salvar</button>					
				<a href="#/listar"  class="btn btn-default">Cancelar</a>
			</div>
		</div>
	</form>
